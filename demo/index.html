<!DOCTYPE html>
<html>
<head>
    <title>Scrollmark demo</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../src/parallax.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</head>
<body>
    <div class="pane">
        <img src="img/space.jpg" class="space">
        <img src="img/star.jpg" class="star star-1">
        <img src="img/star.jpg" class="star star-2">
        <img src="img/star.jpg" class="star star-3">
        <img src="img/star.jpg" class="star star-4">
        <img src="img/star.jpg" class="star star-5">
        <img src="img/star.jpg" class="star star-6">
        <img src="img/star.jpg" class="star star-7">
        <img src="img/star.jpg" class="star star-8">
        <img src="img/star.jpg" class="star star-9">
        <img src="img/planet.gif" class="planet" data-speed="0.7">
        <img src="img/rocket.jpg" class="rocket" data-speed="1">
        <img src="img/alien.png" class="alien" data-speed="-0.6">
    </div>
</body>
</html>
